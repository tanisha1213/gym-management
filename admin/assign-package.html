<!DOCTYPE html>
<html>
<head>
  <title>Assign Package</title>
  <link rel="stylesheet" href="../css/common.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-init.js"></script>
  <script src="../js/assign-package.js" defer></script>
</head>
<body>
  <a href="dashboard.html" id="back-btn">‚Üê Back</a>
  <h1>Assign Package</h1>
  <div class="form-container">
    <form id="assignPackageForm">
      <label>Member:</label>
      <select id="memberSelect" required>
        <option value="">Select Member</option>
      </select>
      <label>New Package:</label>
      <select id="packageSelect" required>
        <option value="">Select Package</option>
        <option value="Monthly">Monthly</option>
        <option value="Quarterly">Quarterly</option>
        <option value="Yearly">Yearly</option>
      </select>
      <button type="submit">Assign Package</button>
    </form>
  </div>
</body>
</html>
