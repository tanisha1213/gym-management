<!DOCTYPE html>
<html>
<head>
  <title>Supplement Store</title>
  <link rel="stylesheet" href="../css/supplement-store.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-init.js"></script>
  <script src="../js/supplement-store.js" defer></script>
</head>
<body>
  <a href="dashboard.html" id="back-btn">Back</a>  
  <div class="container">
    <h1>Supplement Store</h1>
    <div class="form-container">
      <form id="addSupplementForm">
        <input type="text" id="suppName" placeholder="Supplement Name" required>
        <input type="text" id="price" placeholder="Price (₹)" required>
        <input type="text" id="weight" placeholder="Weight (e.g., 1kg)" required>
        <input type="text" id="stock" placeholder="Stock Quantity" required>
        <button type="submit">Add Supplement</button>
      </form>
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Price (₹)</th>
          <th>Weight</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="supplementTableBody"></tbody>
    </table>
  </div>
</body>
</html>
