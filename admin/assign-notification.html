<!DOCTYPE html>
<html>
<head>
  <title>Assign Notification</title>
  <link rel="stylesheet" href="../css/assign-notification.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-init.js"></script>
  <script src="../js/assign-notification.js" defer></script>
</head>
<body>
  <a href="dashboard.html" id="back-btn">‚Üê Back</a>
  <h1>Assign Notification</h1>
  <div class="form-container">
    <form id="assignNotificationForm">
      <label>Member:</label>
      <select id="memberSelect" required>
        <option value="">Select Member</option>
        <option value="all">All Members</option>
      </select>
      <label>Notification Title:</label>
      <input type="text" id="title" placeholder="Enter title" required />
      <label>Notification Message:</label>
      <textarea id="message" placeholder="Enter message" rows="4" required></textarea>
      <button type="submit">Assign Notification</button>
    </form>
  </div>
</body>
</html>
